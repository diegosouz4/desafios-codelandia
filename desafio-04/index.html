<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 04 | Codelândia</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./dir/css/style.css">
</head>
<body>
  <section class="login">
    <div class="container">
      <img width="450" height="372" src="./dir/img/image.svg" alt="login" class="login__img">

      <div class="login__content">
        <p class="content__text">Bem vindo de volta</p>
        <h1 class="content__title">Faça login na sua conta</h1>
        <form action="" class="content__form">
          <fieldset>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
          </fieldset>
          
          <fieldset>
            <label for="pass">Senha</label>
            <input type="password" name="password" id="pass" required>
          </fieldset>

          <div class="form__row">            
            <fieldset>
              <input type="checkbox" name="remember" id="remember">
              <label for="remember">Lembre de mim</label>
            </fieldset>

            <a href="#" title="Esqueceu sua senha">Esqueceu sua senha?</a>
          </div>

          <button class="btn btn--main">Entrar</button>
          <button class="btn btn--google">Ou faça login com o Google</button>
        </form>
      </div>

      <footer class="login__footer">
        <p>Não tem uma conta? <a href="#" title="Cadastre-se">Cadastre-se</a></p>
      </footer>
    </div>
  </section>

</body>
</html>
